<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sitio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>
     <div id="map"></div>
     <div class="container">
          
     <form action="/registrar" method="POST">
     <div class="form-grid">
      <!-- COLUMNA IZQUIERDA (3 campos) -->
      <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="fecha">Fecha del reporte:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="direccion">Dirección aproximada:</label>
        <input type="text" id="direccion" name="direccion">
      </div>
      <!-- COLUMNA DERECHA (2 campos grandes) -->
      <div>
        <label for="descripcion">Descripción del lugar:</label>
        <textarea id="descripcion" name="descripcion"></textarea>
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios"></textarea>
      </div>
    </div>
  <!-- Botón de envío -->
    <input type="submit" value ="Agregar" class="btn-primary"/>
     <script src="../static/js/programa.js"></script>
</body>

</html>
